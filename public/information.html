<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ما اسمك؟</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background-color: #ffffff; margin: 0; padding: 0; display: flex; justify-content: center; height: 100vh; }
        .mobile-container { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; position: relative; height: 100%; }
        .back-button { margin-top: 10px; margin-bottom: 25px; cursor: pointer; display: flex; align-items: center; }
        .back-button svg { width: 24px; height: 24px; fill: none; stroke: #000; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
        .title { font-size: 26px; font-weight: bold; color: #050505; margin: 0 0 10px 0; }
        .subtitle { font-size: 15px; color: #4b4f56; margin: 0 0 25px 0; }
        .input-group { display: flex; gap: 12px; margin-bottom: 20px; }
        .input-field { flex: 1; }
        .input-field input { width: 100%; padding: 16px 12px; border: 1px solid #ccd0d5; border-radius: 12px; font-size: 15px; font-family: inherit; box-sizing: border-box; outline: none; transition: border-color 0.2s; }
        .input-field input:focus, .input-field input.active { border-color: #8a8d91; }
        .input-field input::placeholder { color: #8a8d91; }
        .next-button { background-color: #0866ff; color: #ffffff; border: none; border-radius: 25px; padding: 14px; font-size: 16px; font-family: inherit; width: 100%; cursor: pointer; transition: background-color 0.2s; }
        .next-button:hover { background-color: #0054d1; }
        .footer-link { margin-top: auto; text-align: center; padding-bottom: 20px; }
        .footer-link a { color: #1b74e4; text-decoration: none; font-size: 15px; font-weight: 500; }
        .footer-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="back-button" onclick="window.history.back()">
            <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </div>
        <h1 class="title">ما اسمك؟</h1>
        <p class="subtitle">أدخل الاسم الذى تستخدمه فى الواقع.</p>
        <div class="input-group">
            <div class="input-field">
                <input type="text" placeholder="الاسم الأول" class="active" autofocus>
            </div>
            <div class="input-field">
                <input type="text" placeholder="اسم العائلة">
            </div>
        </div>
        <button class="next-button" onclick="window.location.href='/sex.html'">التالى</button>
        <div class="footer-link">
            <a href="#">بحث عن حسابى</a>
        </div>
    </div>
</body>
</html>
