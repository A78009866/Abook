<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء كلمة سر</title>
    <style>
        /* إعدادات الخطوط والخلفية الأساسية */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            color: #1c1e21;
            height: 100vh;
        }

        /* حاوية التصميم لتشبه شاشة الهاتف */
        .mobile-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* أيقونة الرجوع (السهم) */
        .header-icon {
            display: flex;
            justify-content: flex-start;
            margin-top: 15px;
            margin-bottom: 30px;
        }
        
        .header-icon svg {
            cursor: pointer;
        }

        /* العناوين والنصوص */
        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        p.info-text {
            font-size: 15px;
            color: #606266;
            line-height: 1.5;
            margin: 0 0 25px 0;
        }

        /* حقل الإدخال (كلمة السر) */
        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 16px 20px;
            font-size: 15px;
            border: 1px solid #ccd0d5;
            border-radius: 12px; /* زوايا دائرية خفيفة */
            box-sizing: border-box;
            outline: none;
            color: #1c1e21;
            font-family: inherit;
        }

        .input-container input::placeholder {
            color: #8d949e;
        }

        .input-container input:focus {
            border-color: #0866ff;
        }

        /* زر المتابعة (التالي) */
        .submit-btn {
            background-color: #0866ff;
            color: #ffffff;
            border: none;
            border-radius: 25px; /* زوايا دائرية بالكامل */
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
        }

        .submit-btn:hover {
            background-color: #0056e0;
        }

        /* الرابط السفلي */
        .bottom-link {
            margin-top: 180px; /* مسافة لدفع الرابط للأسفل كما في الصورة */
            text-align: center;
        }

        .bottom-link a {
            color: #1877f2;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .bottom-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div class="header-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1c1e21" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </div>
        
        <h1>إنشاء كلمة سر</h1>
        
        <p class="info-text">يرجى إنشاء كلمة سر مكونة من 6 أحرف أبجدية أو أرقام على الأقل. ويجب أن تكون كلمة السر شيئًا يتعذر على الآخرين تخمينه.</p>
        
        <div class="input-container">
            <input type="text" placeholder="كلمة السر">
        </div>
        
        <button class="submit-btn">التالي</button>
        
        <div class="bottom-link">
            <a href="#">بحث عن حسابي</a>
        </div>
    </div>

</body>
</html>
