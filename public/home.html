<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة فيسبوك تفاعلية - بروفيل وقصة</title>
    <style>
        /* إعدادات الصفحة الأساسية وتطابق الخط مع فيسبوك */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: 'Segoe UI Historic', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* حاوية التطبيق */
        .app-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            background-color: #18191a;
        }

        /* صورة الواجهة الأساسية */
        .bg-image {
            width: 100%;
            display: block;
            pointer-events: none;
        }
        
        /* --------------------------------------
           1. إعدادات دائرة البروفيل العلوية
        -------------------------------------- */
        .profile-wrapper {
            position: absolute;
            top: 14%; 
            right: 3.4%;

            width: 12%; 
            aspect-ratio: 1 / 1;
            cursor: pointer;
            z-index: 5;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 100%;
            object-fit: cover;
        }

        .active-dot {
            position: absolute;
            bottom: 0%;
            left: 0%;
            width: 25%;
            height: 25%;
            background-color: #31a24c;
            border: 2px solid #242526;
            border-radius: 50%;
        }

        /* --------------------------------------
           2. إعدادات مربع إنشاء قصة
        -------------------------------------- */
        .story-card-overlay {
            position: absolute;
            top: 22.6%;       
            right: 30.9%;     
            width: 29.3%;     
            height: 24.2%;    
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1); /* إضافة الإطار الخفيف المطابق للواقع */
            cursor: pointer;
            z-index: 10;
            opacity: 0;       
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-sizing: border-box;
        }

        .story-card-overlay.active {
            opacity: 1;
        }

        /* مساحة الصورة العلوية للقصة */
        .story-img-area {
            width: 100%;
            height: 68%;
            background-size: cover;
            background-position: center;
            background-color: #242526;
        }

        /* المساحة السفلية الداكنة */
        .story-bottom-area {
            width: 100%;
            height: 32%;
            background-color: #242526; /* الرمادي الداكن الخاص بفيسبوك */
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            box-sizing: border-box;
        }

        /* نص إنشاء قصة */
        .story-text {
            color: #e4e6eb; /* لون نص فيسبوك الدقيق */
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.2px; /* تقارب الحروف */
        }

        /* الزر الأزرق (+) */
        .story-add-btn {
            position: absolute;
            top: 68%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            background-color: #0866ff; /* أزرق فيسبوك الساطع */
            border: 4px solid #242526; /* إطار مطابق للون الخلفية السفلية */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        /* إخفاء أزرار رفع الملفات */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

<div class="app-container">
    <img src="https://res.cloudinary.com/duixjs8az/image/upload/v1771685548/post_media/1771685547757-%C3%98%C2%A8%C3%98%C2%AF%C3%99%C2%88%C3%99%C2%86%20%C3%98%C2%A7%C3%98%C2%B3%C3%99%C2%85280_20260221155108.png" alt="واجهة فيسبوك" class="bg-image">
    
    <div class="profile-wrapper" onclick="document.getElementById('profile-file-input').click()" title="تغيير صورة البروفيل">
        <img src="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23cccccc'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="Profile" class="profile-pic" id="profile-img">
        <div class="active-dot"></div>
    </div>

    <div class="story-card-overlay" id="story-card-overlay" onclick="document.getElementById('story-file-input').click()" title="تغيير صورة القصة">
        <div class="story-img-area" id="story-img-area"></div>
        
        <div class="story-bottom-area">
            <span class="story-text">إنشاء قصة</span>
        </div>
        
        <div class="story-add-btn">
            <svg fill="currentColor" viewBox="0 0 20 20" width="18" height="18">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
            </svg>
        </div>
    </div>

    <input type="file" id="profile-file-input" accept="image/*">
    <input type="file" id="story-file-input" accept="image/*">
</div>

<script>
    const profileImg = document.getElementById('profile-img');
    const profileFileInput = document.getElementById('profile-file-input');
    
    const storyCardOverlay = document.getElementById('story-card-overlay');
    const storyImgArea = document.getElementById('story-img-area');
    const storyFileInput = document.getElementById('story-file-input');

    window.addEventListener('DOMContentLoaded', () => {
        const savedProfileImage = localStorage.getItem('my_fb_profile_pic');
        if (savedProfileImage) {
            profileImg.src = savedProfileImage;
        }

        const savedStoryImage = localStorage.getItem('my_fb_story_pic');
        if (savedStoryImage) {
            storyImgArea.style.backgroundImage = `url(${savedStoryImage})`;
            storyCardOverlay.classList.add('active'); 
        }
    });

    function handleImageUpload(inputElement, callback) {
        inputElement.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    callback(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });
    }

    handleImageUpload(profileFileInput, (base64Image) => {
        profileImg.src = base64Image;
        try {
            localStorage.setItem('my_fb_profile_pic', base64Image);
        } catch (error) {
            console.error("الذاكرة ممتلئة:", error);
        }
    });

    handleImageUpload(storyFileInput, (base64Image) => {
        storyImgArea.style.backgroundImage = `url(${base64Image})`;
        storyCardOverlay.classList.add('active'); 
        try {
            localStorage.setItem('my_fb_story_pic', base64Image);
        } catch (error) {
            console.error("الذاكرة ممتلئة:", error);
        }
    });
</script>

</body>
</html>
