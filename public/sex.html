<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ما جنسك؟</title>
    <style>
        /* إعدادات عامة للصفحة */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        /* حاوية الهاتف */
        .mobile-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
        }

        /* أيقونة الرجوع للخلف */
        .back-button {
            margin-top: 10px;
            margin-bottom: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .back-button svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #000;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* العناوين والنصوص */
        .title {
            font-size: 26px;
            font-weight: bold;
            color: #050505;
            margin: 0 0 10px 0;
        }

        .subtitle {
            font-size: 15px;
            color: #4b4f56;
            margin: 0 0 25px 0;
            line-height: 1.5;
        }

        /* حاوية خيارات الجنس */
        .options-container {
            border: 1px solid #ccd0d5;
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden; /* لمنع خروج العناصر الداخلية عن الحواف الدائرية */
            display: flex;
            flex-direction: column;
        }

        /* تصميم كل خيار منفرد */
        .option-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #ccd0d5;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .option-label:last-child {
            border-bottom: none; /* إزالة الحد السفلي من الخيار الأخير */
        }

        .option-label:active {
            background-color: #f0f2f5;
        }

        /* نصوص الخيارات */
        .option-text-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .option-title {
            font-size: 16px;
            color: #050505;
        }

        .option-subtitle {
            font-size: 14.5px;
            color: #65676b;
            line-height: 1.4;
        }

        /* زر الراديو الدائري (إخفاء الافتراضي وتصميم دائرة مخصصة) */
        .option-label input[type="radio"] {
            display: none;
        }

        .radio-circle {
            width: 20px;
            height: 20px;
            border: 2px solid #8a8d91;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            flex-shrink: 0;
        }

        /* زر التالي */
        .next-button {
            background-color: #0866ff;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .next-button:hover {
            background-color: #0054d1;
        }

        /* الرابط السفلي */
        .footer-link {
            margin-top: auto; /* لدفع الرابط إلى أسفل الشاشة */
            text-align: center;
            padding-bottom: 20px;
        }

        .footer-link a {
            color: #1b74e4;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div class="back-button">
            <svg viewBox="0 0 24 24">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </div>

        <h1 class="title">ما جنسك؟</h1>
        <p class="subtitle">يمكنك تغيير الأشخاص الذين يرون بيانات جنسك على ملفك الشخصى لاحقًا.</p>

        <div class="options-container">
            
            <label class="option-label">
                <span class="option-title">أنثى</span>
                <input type="radio" name="gender" value="female">
                <span class="radio-circle"></span>
            </label>
            
            <label class="option-label">
                <span class="option-title">ذكر</span>
                <input type="radio" name="gender" value="male">
                <span class="radio-circle"></span>
            </label>

            <label class="option-label">
                <div class="option-text-group">
                    <span class="option-title">خيارات إضافية</span>
                    <span class="option-subtitle">يمكنك تحديد "خيارات إضافية" لاختيار جنس آخر، أو إذا كنت تفضل عدم الإفصاح.</span>
                </div>
                <input type="radio" name="gender" value="custom">
                <span class="radio-circle"></span>
            </label>

        </div>

        <button class="next-button">التالى</button>

        <div class="footer-link">
            <a href="#">بحث عن حسابى</a>
        </div>
    </div>

</body>
</html>
