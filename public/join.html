<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الانضمام إلى فيسبوك</title>
    <style>
        /* إعادة تعيين أساسية */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
        }

        /* حاوية مطابقة لأبعاد شاشة الهاتف القياسية */
        .container {
            width: 100%;
            max-width: 390px; 
            padding: 16px;
        }

        /* حاوية السهم العلوي */
        .header {
            display: flex;
            justify-content: flex-start;
            margin-top: 12px;
            margin-bottom: 20px;
        }

        /* السهم (الرجوع) */
        .back-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            color: #1c1e21;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
        }

        /* العنوان الرئيسي */
        .title {
            text-align: center;
            font-size: 22px;
            font-weight: 700; /* خط عريض مطابق */
            color: #1c1e21;
            margin-bottom: 24px;
            letter-spacing: -0.3px;
        }

        /* حاوية الصورة للصورة المرفقة */
        .hero-img-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .hero-img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
            object-fit: contain;
        }

        /* النص الوصفي الرمادي */
        .description {
            text-align: center;
            font-size: 15px;
            color: #4b4f56;
            line-height: 1.45;
            margin: 0 8px 28px 8px; /* هوامش لضمان تكسير النص بنفس الطريقة */
        }

        /* مجموعة الأزرار */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px; /* المسافة الدقيقة بين الزرين */
        }

        /* التنسيق المشترك للأزرار */
        .btn {
            display: block;
            width: 100%;
            height: 44px; /* ارتفاع الزر المطابق للتطبيق */
            border-radius: 22px; /* الحواف الدائرية (Pill shape) */
            font-size: 16px;
            font-weight: 600; /* شبه عريض */
            text-align: center;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        /* الزر الأزرق (الأساسي) */
        .btn-primary {
            background-color: #0866ff; /* أزرق فيسبوك الحديث */
            color: #ffffff;
        }

        /* الزر الأبيض (الثانوي) */
        .btn-secondary {
            background-color: #ffffff;
            color: #1c1e21;
            border: 1px solid #ccd0d5; /* إطار رمادي دقيق */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <button class="back-btn" aria-label="رجوع">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <div class="title">الانضمام إلى فيسبوك</div>

        <div class="hero-img-container">
            <img src="https://static.xx.fbcdn.net/rsrc.php/v4/yR/r/UwPfyI6FCOX.png" alt="ترحيب" class="hero-img">
        </div>

        <p class="description">
            يمكنك إنشاء حساب للتواصل مع الأصدقاء والعائلة والمجتمعات التي تضم أشخاصًا يشاركونك نفس الاهتمامات.
        </p>

        <div class="btn-group">
            <button class="btn btn-primary">إنشاء حساب جديد</button>
            <button class="btn btn-secondary">بحث عن حسابي</button>
        </div>
    </div>

</body>
</html>
