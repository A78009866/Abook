<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الانضمام إلى فيسبوك</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #ffffff; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 390px; padding: 16px; }
        .header { display: flex; justify-content: flex-start; margin-top: 12px; margin-bottom: 20px; }
        .back-btn { background: none; border: none; padding: 0; cursor: pointer; color: #1c1e21; display: flex; align-items: center; justify-content: center; }
        .back-btn svg { width: 24px; height: 24px; }
        .title { text-align: center; font-size: 22px; font-weight: 700; color: #1c1e21; margin-bottom: 24px; letter-spacing: -0.3px; }
        .hero-img-container { width: 100%; margin-bottom: 20px; }
        .hero-img { width: 100%; height: auto; border-radius: 12px; display: block; object-fit: contain; }
        .description { text-align: center; font-size: 15px; color: #4b4f56; line-height: 1.45; margin: 0 8px 28px 8px; }
        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        .btn { display: block; width: 100%; height: 44px; border-radius: 22px; font-size: 16px; font-weight: 600; text-align: center; border: none; cursor: pointer; font-family: inherit; }
        .btn-primary { background-color: #0866ff; color: #ffffff; }
        .btn-secondary { background-color: #ffffff; color: #1c1e21; border: 1px solid #ccd0d5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" aria-label="رجوع" onclick="window.location.href='/login.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
        <div class="title">الانضمام إلى فيسبوك</div>
        <div class="hero-img-container">
            <img src="https://static.xx.fbcdn.net/rsrc.php/v4/yR/r/UwPfyI6FCOX.png" alt="ترحيب" class="hero-img">
        </div>
        <p class="description">
            يمكنك إنشاء حساب للتواصل مع الأصدقاء والعائلة والمجتمعات التي تضم أشخاصًا يشاركونك نفس الاهتمامات.
        </p>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="window.location.href='/information.html'">إنشاء حساب جديد</button>
            <button class="btn btn-secondary">بحث عن حسابي</button>
        </div>
    </div>
</body>
</html>
